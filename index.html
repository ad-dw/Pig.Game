<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <div class="dice hidden">
        <div class="row" id="row1">
          <span class="num num4 num5 num6" id="num1"></span>
          <span class="num num4 num5 num6 num3 num2" id="num2"></span>
        </div>
        <div class="row" id="row2">
          <span class="num num6" id="num3"></span>
          <span class="num num1 num5 num3" id="num4"></span>
          <span class="num num6" id="num5"></span>
        </div>
        <div class="row" id="row3">
          <span class="num num4 num5 num6 num3 num2" id="num6"></span>
          <span class="num num4 num5 num6" id="num7"></span>
        </div>
      </div>
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
